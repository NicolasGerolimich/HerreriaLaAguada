<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../estilos.css">
    <link rel="shortcut icon" href="/imagenes/icono2.png" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <section class="contacto">
        <div class="datosContacto">
            <h1>¡Escribinos!</h1>
            <br>
            Motivo de contacto:
            <select name="Motivo de consulta">
                <option>presupuesto</option>
                <option>visita</option>
                <option>comprar</option>
            </select>
            <br>
            <label for="names">Nombre:</label>
                <input id="names" name="names" type="text" required>
                <br>
                <label for="apellido">Apellido:</label>
                <input id="apellido" name="apellido" type="text" required>
                <br>
                <label for="telefono">Teléfono:</label>
                <input id="telefono" name="telefono" type="text" required>
                <br>
                <label for="correo">Correo:</label>
                <input id="correo" name="correo" type="text" required>
                <br>
            <label for="comentarios">Tu consulta:</label>
            <br>
            <textarea name="comentarios" id="comentarios" cols="50" rows="10" placeholder="¡Escribinos!"></textarea>
            <br>
            <input type="submit">
            <br>
            <div class="redes">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://ar.linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
       
        </div>    
    </section>    
    <a href="/index.html" class="volver"><i class="fa-solid fa-backward"></i></a>
</body>
</html>
